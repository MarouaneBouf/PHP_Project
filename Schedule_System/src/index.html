<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/metamask.png" />
    <script src="./script.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <div id="container">
      <div id="left-section">
        <img src="./images/Design-TIME1.jpg" alt="Photograph" width="100%" />
      </div>
      <div id="right-section">
        <h1 style="font-size: 24px">Create an account</h1>
        <p style="font-size: 13px; color: rgb(160, 160, 160)">
          Let's get started with your 30 day free trial.
        </p>
        <div id="inputs">
          <input
            class="input"
            type="text"
            placeholder="Name"
            id="name"
            autocomplete="off"
          />
          <input
            class="input"
            type="text"
            placeholder="Email"
            id="mail"
            autocomplete="off"
          />
          <input
            class="input"
            type="password"
            placeholder="Password"
            id="password"
            autocomplete="off"
          />
        </div>
        <div id="btns">
          <button id="new_acc">Create account</button>
          <button id="google">
            <div id="google_div">
              <img
                src="./images/Google Logo.png"
                alt="Google Logo"
                width="7%"
              />
              <p>Sign up with Google</p>
            </div>
          </button>
          <p id="last_question">
            Already have an account? <span id="span_log">Log in</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
